<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Vané's Birthday Surprise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        #background-image {
            max-width: 100%;
            height: auto;
            width: auto;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        h1 {
            text-transform: uppercase; 
            font-weight: bold; 
            font-family: 'Dancing Script', cursive; 
            color: #333;
            font-size: 3vw;
            margin-bottom: 0vh;
        }

        h1 span {
            color: #ff69b4; 
        }

        p {
            text-transform: uppercase; 
            font-weight: bold; 
            font-family: 'Arial', sans-serif; 
            color: #555;
            font-size: 1.5vw;
            margin-bottom: 2vh;
        }

        button {
            position: relative;
            background-color: #ff69b4; 
            color: #000000;
            padding: 1vw 2vw;
            font-size: 2vw;
            text-transform: uppercase; 
            font-weight: bold;
            font-family: 'Dancing Script', cursive; 
            border: none;
            border-radius: 1vw;
            cursor: pointer;
        }

        button:hover {
            background-color: transparent; 
        }

        button::before {
            content: ''; 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('media/button.jpg'); 
            background-size: cover;
            opacity: 0; 
            transition: opacity 0.3s ease; 
        }

        button:hover::before {
            opacity: 0.25; 
        }

        #secondButton {
            position: absolute;
            bottom: 3vw;
            left: 3vw; 
            background-color: #525589;
            color: #000000;
            padding: 1vw 2vw;
            font-size: 2vw;
            text-transform: uppercase; 
            font-weight: bold;
            font-family: 'Dancing Script', cursive; 
            border: none;
            border-radius: 1vw;
            cursor: pointer;
        }

        #secondButton:hover {
            background-color: transparent; 
        }

        #secondButton::before {
            content: ''; 
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('media/button.jpg'); 
            background-size: cover;
            opacity: 0; 
            transition: opacity 0.3s ease; 
        }

        #secondButton:hover::before {
            opacity: 0.25; 
        }

        .cute-box {
            position: absolute;
            top: 23vh;
            left: 3vw;
            width: 8vw;
            height: 10vh;
            background-color: #ff69b4;
            border-radius: 1vw;
            border: 3px solid #ff69b4; 
            color: #000000;
            font-weight: bold; 
            font-family: 'Dancing Script', cursive;
            font-size: 1vw; 
            text-transform: uppercase; 
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.75s ease; 
        }

        .cute-box::after {
            content: 'HERE!';
            display: block;
        }

        .cute-box:hover {
            width: 19vw; 
            height: auto;
        }

        .cute-box:hover::after {
            content: "Happy Birthday Vane! I hope you're doing amazing. In the dawn of a new year's sun, may all your sadness will be gone. No for real though, you made it for another year on your way for success. I know it gets tough out there espeically in school but you've been doing great and you will continue to do so, I have no doubt in this. On another note, I am happy with the time I spend and spent with you. I truly hope each of us be the reason the other grows in life.Bless you.\AYour KALBI, Abdullah ♥"; 
            white-space: pre-line;
        }
        
        .surprise-box {
            position: absolute;
            bottom: 15vh; 
            right: 3vw; 
            width: 8vw;
            height: 10vh;
            background-color: #ff69b4;
            border-radius: 1vw;
            border: 3px solid #ff69b4; 
            color: #000000;
            font-weight: bold; 
            font-family: 'Dancing Script', cursive; 
            font-size: 1vw;
            text-transform: uppercase; 
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.75s ease; 
        }

        .surprise-box::after {
            content: 'HERE!';
            display: block;
        }

        .surprise-box:hover {
            width: 13vw; 
            height: auto; 
        }

        .surprise-box:hover::after {
            content: '73Z9-6TD4N3-KXA6\AKeep Searching for where to redeem!'; 
            white-space: pre-line;
        }

        .vane-name {
            position: absolute;
            bottom: 40vh; 
            right: 2vw; 
            color: #ff69b4;
            font-family: 'Dancing Script', cursive;
            font-size: 5vw;
            font-weight: bold;
            text-transform: uppercase; 
            opacity: 1; 
        }
    </style>
</head>
<body>
    <img id="background-image" src="media/Stitch_the_first.jpg" alt="Background Image">
    <h1>HAPPY BIRTHDAY, <span>Vané</span></h1>
    <p>Make sure you check everything before unwrapping the big surprise!</p>
    <button onclick="redirectToRepl()">SURPRISE!</button>
    <button id="secondButton" onclick="changeBackground()">ANOTHER STITCH!</button>

    <div class="cute-box"></div>
    <div class="surprise-box"></div>
    <div class="vane-name" id="vaneName"></div>

    <script>
        // Replit button
        function redirectToRepl() {
            window.open("https://replit.com/@AbdullahHendy/Surprise#main.py");
        }

        // Change background
        let backgroundIdx = 0;
        const backgroundImages = [
            'media/Stitch_the_first.jpg',
            'media/Stitch_the_second.jpg',
            'media/Stitch_the_third.jpg',
            'media/Stitch_the_fourth.jpg',
            'media/Stitch_the_fifth.jpg',
            'media/Stitch_the_sixth.jpg',
            'media/Stitch_the_seventh.jpg',
            'media/Stitch_the_eighth.jpg',
            'media/Stitch_the_ninth.jpg',
            'media/Stitch_the_tenth.jpg'
        ];

        function changeBackground() {
            backgroundIdx = (backgroundIdx + 1) % backgroundImages.length;
            const backgroundImageElement = document.getElementById('background-image');
            backgroundImageElement.src = backgroundImages[backgroundIdx];
        }

        // Name animation 
        function animateName(index) {
            const nameElement = document.getElementById('vaneName');
            const name = "vanessa";
            const delay = 500; // ms

            setTimeout(() => {
                nameElement.innerHTML = name.substring(0, index + 1);

                if (index < name.length - 1) {
                    animateName(index + 1);
                } else {
                    setTimeout(() => {
                        nameElement.innerHTML = '';
                        animateName(0); // Reset
                    }, delay);
                }
            }, delay);
        }
        animateName(0);
    </script>
</body>
</html>
